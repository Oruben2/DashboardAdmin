<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Movimientos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Bitácora de Movimientos</h1>
        <input class="form-control mb-3" id="searchInput" type="text" placeholder="Buscar...">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Fecha y Hora</th>
                    <th onclick="sortTable(2)">Movimiento</th>
                    <th onclick="sortTable(3)">Usuario</th>
                </tr>
            </thead>
            <tbody id="logTable">
                <!-- Las filas se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
        <div id="pagination" class="d-flex justify-content-center mt-3">
            <!-- Los botones de paginación se generarán dinámicamente -->
        </div>
    </div>

    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="log_script.js"></script>
</body>
</html>
